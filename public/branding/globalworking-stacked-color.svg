  <text x="120" y="310" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="140" font-weight="600" fill="url(#stackedBlue)">
    Global
  </text>
  <text x="120" y="430" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="140" font-weight="700" fill="url(#stackedBlue)">
