<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Global Working stacked logo</title>
  <desc id="desc">Stacked Global Working logo with orange arc, blue lettering and tagline Work abroad · Live abroad.</desc>
  <defs>
    <linearGradient id="stackedBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#003A70" />
